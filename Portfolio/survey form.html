<!DOCTYPE html>
<html lang="en">
  <head>
  <title>What is your favourite superpower?</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <h1 id="title">What is your favourite superpower?</h1>
   <p id="description">Thank you for letting us know your opinion</p>
   <form id="survey-form"  method="post">
    <fieldset>
     <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="name" required></label>
     <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="email" required></label>
     <label for="number" id="number-label">Age: <input id="number" type="number" min="8" max="90" placeholder="age"></label>
    </fieldset>
    <fieldset>
     <label for="dropdown">Choose a superpower:</label>
     <select id="dropdown">
      <option value="">--Please select an option--</option>
      <option value="superman">Flight</option>
      <option value="batman">Invisibility</option>
      <option value="batwoman">Superhuman Strength</option>
      <option value="wonder woman">X-ray Vision</option>
     </select>
    </fieldset>
    <fieldset>
    <legend>What do you like the most about this superpower?</legend>
     <label for="flexibility"><input id="flexibility" type="radio" name="like" value="flexibility" class="inline" checked>Flexibility</label>
     <label for="potency"><input id="potency" type="radio" name="like" value="potency" class="inline">Potency Level</label>
     <label for="convenience"><input id="convenience" type="radio" name="like" value="convenience" class="inline">Convenience</label>
    </fieldset>
    <fieldset>
    <legend>What other superpowers would you like to see in your favourite comics?</legend>
     <label for="invulnerability"><input id="invulnerability" type="checkbox" name="features" value="invulnerability" class="inline">Invulnerability</label>
     <label for="healing"><input id="healing" type="checkbox" name="features" value="healing" class="inline">Healing Factor</label>
     <label for="speed"><input id="speed" type="checkbox" name="features" value="speed" class="inline">Superhuman Speed</label>
     <label for="microscopic"><input id="microscopic" type="checkbox" name="features" value="microscopic" class="inline">Microscopic Vision</label>
    </fieldset>
    <fieldset>
     <label for="ideas">Tell us your ideas about new superpowers:</label>
     <textarea id="ideas" name="ideas" rows="3" cols="30" placeholder="This superpower would be cool..."></textarea>
    </fieldset>
      <input id="submit" type="submit" value="Submit" class="button">
   </form>
  </body>
</html>
